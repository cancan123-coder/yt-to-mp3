<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube to MP3 Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #20232a;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #0070f3;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background: #005ac1;
        }

        #loader,
        #result {
            margin-top: 1.5rem;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #progressContainer {
            margin-top: 1rem;
            background: #ddd;
            height: 6px;
            border-radius: 4px;
            overflow: hidden;
        }

        #progressBar {
            height: 6px;
            background: #0070f3;
            width: 0%;
            transition: width 0.2s linear;
        }

        footer {
            background: #20232a;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <h1>YTMP3</h1>
        <div>
            <a href="#">Beranda</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <form id="convertForm">
            <div class="form-group">
                <label for="videoUrl"><strong>Masukkan URL YouTube:</strong></label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=xxxx" required />
            </div>
            <button type="submit">Convert</button>
        </form>

        <div id="loader" class="hidden text-center mt-4">
            <p>Memproses video...</p>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="estimation" class="text-sm text-gray-600 mt-2"></div>
        </div>

        <div id="result" class="hidden mt-4">
            <img id="videoThumb" src="" alt="Thumbnail" style="max-width: 100%; margin-bottom: 1rem;">
            <p><strong>Judul:</strong> <span id="videoTitle"></span></p>
            <p><strong>Durasi:</strong> <span id="videoDuration"></span></p>
            <p>✅ Konversi berhasil! <a id="downloadLink" href="#" download>Unduh MP3</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 YTMP3 Converter. Dibuat dengan ❤️ oleh Developer.
    </footer>

    <script>
        const form = document.getElementById("convertForm");
        const result = document.getElementById("result");
        const loader = document.getElementById("loader");
        const downloadLink = document.getElementById("downloadLink");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const url = document.getElementById("videoUrl").value;
            result.classList.add("hidden");
            loader.classList.remove("hidden");
            document.getElementById("estimation").textContent = "Estimasi waktu: ±10–20 detik";

            startRealProgressBar(20); // default estimasi 20 detik

            try {
                const start = Date.now();
                const res = await fetch("/convert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }),
                });

                const data = await res.json();
                finishProgressBar();
                loader.classList.add("hidden");

                if (data.status === "success") {
                    result.classList.remove("hidden");
                    downloadLink.href = data.download_url;
                    document.getElementById("videoTitle").textContent = data.title || "-";
                    document.getElementById("videoDuration").textContent = formatDuration(data.duration);
                    document.getElementById("videoThumb").src = data.thumbnail || "";
                    const total = Math.round((Date.now() - start) / 1000);
                    document.getElementById("estimation").textContent = `Selesai dalam ${total} detik`;
                } else {
                    alert("Gagal: " + data.message);
                }
            } catch (err) {
                finishProgressBar();
                loader.classList.add("hidden");
                document.getElementById("estimation").textContent = "";
                alert("Terjadi kesalahan saat koneksi.");
            }
        });

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let progressInterval;
        function startRealProgressBar(durationInSec) {
            const estimatedTime = Math.max(5, Math.floor(durationInSec / 1.5));
            let current = 0;
            const bar = document.getElementById("progressBar");
            bar.style.width = "0%";
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                current += 0.2;
                const percent = Math.min(100, (current / estimatedTime) * 100);
                bar.style.width = percent + "%";
                if (percent >= 99) clearInterval(progressInterval);
            }, 200);
        }

        function finishProgressBar() {
            clearInterval(progressInterval);
            document.getElementById("progressBar").style.width = "100%";
        }
    </script>
</body>

</html>
